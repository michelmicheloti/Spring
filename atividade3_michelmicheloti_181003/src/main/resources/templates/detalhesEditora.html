<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes Editora</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Detalhes Editora</h1>
    <a href="/">Menu</a>
    <a href="/editoras">Editoras</a>
    <br>
    <br>
    <b>Codigo Editora: </b> <span th:text="${editora.codigo}"></span><br>
    <b>Nome: </b> <span th:text="${editora.nome}"></span><br>
    <b>CNPJ: </b> <span th:text="${editora.cnpj}"></span><br>
    <b>País: </b> <span th:text="${editora.pais}"></span><br>
    <br>
    <br>
    
    Livros:
    <table>
        <tr>
            <th>Codigo</th>
            <th>Nome</th>
            <th>Edição</th>
            <th>Gênero</th>
        </tr>
       
        <tr th:each="livro : ${editora.livros}">
            <td th:text="${livro.codigo}"></td>
            <td th:text="${livro.nome}"></td>
            <td th:text="${livro.edicao}"></td>
            <td th:text="${livro.genero}"></td>
        </tr>
    </table>
</body>
</html>
