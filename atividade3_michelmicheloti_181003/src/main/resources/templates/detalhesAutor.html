<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes Autores</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Detalhes Autores</h1>
    <a href="/">Menu</a>
    <a href="/autores">Autores</a>
    <br>
    <br>
    <b>Código: </b> <span th:text="${autor.codigo}"></span><br>
    <b>Nome: </b> <span th:text="${autor.nome}"></span><br>
    <b>Idade: </b> <span th:text="${autor.idade}"></span><br>
    <b>Nacionalidade: </b> <span th:text="${autor.nacionalidade}"></span>
    <br>
    <br>
    Livros Associados:
    <table>
        <tr>
            <th>Codigo</th>
            <th>Nome</th>
            <th>Edição</th>
            <th>Gênero</th>
        </tr>
       
        <tr th:each="livro : ${autor.livros}">
            <td th:text="${livro.codigo}"></td>
            <td th:text="${livro.nome}"></td>
            <td th:text="${livro.edicao}"></td>
            <td th:text="${livro.genero}"></td>
        </tr>
    </table>
    <br>
    <br>

    <form th:action="@{/associarLivroAutor(codigoAutor=${autor.codigo})}" method="POST">
        <label><b>Livros:</b></label>
        <select name="codigo" required>
            <option value="">Escolha o Livros</option>
            <option th:each="livro : ${livros}"
                        th:value="${livro.codigo}"
                        th:text="${livro.nome}">
            </option>
        </select>
        <input type="submit" value="Associar Livro" />
    </form>
</body>
</html>
