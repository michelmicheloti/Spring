<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editoras</title>
    
    <link href="../static/styles/css/menu.css" th:href="@{/styles/css/menu.css}" rel="stylesheet" />

</head>

<body>
    <h1>Cadastro de Editoras</h1>    
    <div id="menu">
        <a href="/">Menu /</a>
        <a href="/livros">Livros</a>
    </div>
    
    <br>
    <br>
    <form th:action="@{/salvarEditoras}" method="POST">
        <fieldset>
            <legend>Informações de Cadastro</legend>
            <label>Nome:</label>
            <input type="text" placeholder="Digite o nome" name="nome" required/>
            <label>CNPJ:</label>
            <input type="text" placeholder="Digite o CNPJ" name="cnpj" required/>
            <label>pais:</label>
            <input type="text" placeholder="Digite o pais" name="pais" required/>
            <input type="submit" value="Salvar" />
        </fieldset>
        
    </form>
    <br>
    <br>
    <table>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>País</th>
            <th>Detalhes</th>
        </tr>
       
        <tr th:each="editora : ${editoras}">
            <td th:text="${editora.codigo}"></td>
            <td th:text="${editora.nome}"></td>
            <td th:text="${editora.cnpj}"></td>
            <td th:text="${editora.pais}"></td>
            <td> <a th:href="@{'/detalhesEditora/' + ${editora.codigo}}">Detalhes</a></td>
        </tr>
    </table>
</body>

</html>
