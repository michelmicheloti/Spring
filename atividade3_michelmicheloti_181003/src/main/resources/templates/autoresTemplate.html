<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores</title>

    <link href="../static/styles/css/menu.css" th:href="@{/styles/css/menu.css}" rel="stylesheet" />
</head>

<body>
    <h1>Cadastro de Autores</h1>   
    <div id="menu">
        <a href="/">Menu /</a>
        <a href="/livros">Livros</a>
    </div> 
    <br>
    <br>
    <form th:action="@{/salvarAutor}" method="POST">
        <fieldset>
            <legend>Informações de Cadastro</legend>
            <label>Nome:</label>
            <input type="text" placeholder="Digite o nome" name="nome" required/>
            <label>Idade:</label>
            <input type="text" placeholder="Digite a idade" name="idade" required/>
            <label>Nacionalidade:</label>
            <input type="text" placeholder="Digite a Nacionalidade" name="nacionalidade" required/>
    
            <!--label>Livros:</label>
    
            <select th:field="${autor.livros}" required>
                <option value="">Escolha o livro</option>
                <option th:each="livro : ${livros}"
                            th:value="${livro.codigo}"
                            th:text="${livro.nome}">
                </option>
            </select-->
    
            <input type="submit" value="Salvar" />
        </fieldset>
        
    </form>
    <br>
    <br>
    <table>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Nacionalidade</th>
            <th>Detalhes</th>
            <th>Editar</th>
            <th>Remover</th>
        </tr>
       
        <tr th:each="autor : ${autores}">
            <td th:text="${autor.codigo}"></td>
            <td th:text="${autor.nome}"></td>
            <td th:text="${autor.idade}"></td>
            <td th:text="${autor.nacionalidade}"></td>
            <td> <a th:href="@{'/detalhesAutor/' + ${autor.codigo}}">Detalhes</a></td>
            <td> <a th:href="@{'/editarAutor?codigo=' + ${autor.codigo}}">Editar</a></td>
            <td> <a th:href="@{'/removerAutor?codigo=' + ${autor.codigo}}">Remover</a></td>
        </tr>
    </table>
</body>

</html>
