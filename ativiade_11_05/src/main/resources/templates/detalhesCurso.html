<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Curso</title>

    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Detalhes do Curso</h1>
    <a href="/">Menu</a>
    <a href="/cursos">Cursos</a>
    <br><br>
    <b>Id Curso: </b><span th:text="${curso.id}"></span><br>
    <b>Nome: </b><span th:text="${curso.nome}"></span><br>
    <b>Carga Horária: </b><span th:text="${curso.cargaHoraria}"></span><br>

    Alunos:
    <table>
        <tr>
            <td>Matricula</td>
            <td>Nome</td>
            <td>Curso</td>
        </tr>
        <tr th:each="aluno : ${curso.alunos}">
            <td th:text="${aluno.matricula}"></td>
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.curso?.nome}"></td>
        </tr>
    </table>
    <br><br>
    Professores:
    <table>
        <tr>
            <th>Código</th>
            <th>Nome</th>
        </tr>
       
        <tr th:each="professor : ${curso.professores}">
            <td th:text="${professor.codigo}"></td>
            <td th:text="${professor.nome}"></td>
        </tr>
    </table>
</body>
</html>
